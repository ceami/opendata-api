services:
  opendata-api:
    build:
      context: ./services/opendata-api/
      dockerfile: Dockerfile
    container_name: opendata-api
    command:  >
      sh -c "uv run gunicorn -c /opt/program/core/gunicorn_config.py main:app --timeout 60"
    restart: unless-stopped
    cpus: 2.0
    mem_limit: "8g"
    mem_reservation: "1g"
    expose:
      - 8000
    environment:
      - ENV=${ENV:-local}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    env_file:
      - .env.${ENV}
    networks:
      - opendata-network

  elasticsearch:
    build:
      context: ./services/elasticsearch
      dockerfile: Dockerfile
    container_name: opendata-es
    restart: unless-stopped
    cpus: 1.0
    mem_limit: "8g"
    mem_reservation: "1g"
    expose:
      - 9200
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    env_file:
      - .env.${ENV}
    networks:
      - opendata-network

  opendata-mongo:
    container_name: opendata-mongo
    image: mongo:8.0.12
    expose:
      - 27017
    volumes:
      - mongo-data:/data/db
    networks:
      - opendata-network
    env_file:
      - .env.${ENV}
    restart: always

  milvus:
    image: milvusdb/milvus:v2.6.2
    container_name: opendata-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    expose:
      - 19530
      - 9091
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus-data:/var/lib/milvus
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    env_file:
      - .env.${ENV}
    networks:
      - opendata-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: opendata-etcd
    restart: unless-stopped
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    env_file:
      - .env.${ENV}
    networks:
      - opendata-network

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: opendata-minio
    restart: unless-stopped
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio-data:/minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    env_file:
      - .env.${ENV}
    networks:
      - opendata-network


volumes:
  es-data:
  mongo-data:
  milvus-data:
  etcd-data:
  minio-data:

networks:
  opendata-network:
    name: opendata-network
    driver: bridge
